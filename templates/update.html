<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary mb-4">Update Event Registration</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="event_name" class="form-label">Event Name</label>
                <input type="text" id="event_name" name="event_name" class="form-control" value="{{ registration.event_name }}" required>
            </div>

            <div class="mb-3">
                <label for="participant_name" class="form-label">Participant Name</label>
                <input type="text" id="participant_name" name="participant_name" class="form-control" value="{{ registration.participant_name }}" required>
            </div>

            <div class="mb-3">
                <label for="participant_email" class="form-label">Participant Email</label>
                <input type="email" id="participant_email" name="participant_email" class="form-control" value="{{ registration.participant_email }}" required>
            </div>

            <div class="mb-3">
                <label for="registration_date" class="form-label">Registration Date</label>
                <input type="date" id="registration_date" name="registration_date" class="form-control" value="{{ registration.registration_date }}" required>
            </div>

            <div class="mb-3">
                <label for="college_name" class="form-label">College Name</label>
                <input type="text" id="college_name" name="college_name" class="form-control" rows="2">{{ registration.college_name }}</input>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'read_registrations' %}" class="btn btn-secondary">‚Üê Back</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
